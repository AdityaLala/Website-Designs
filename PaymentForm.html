<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/style2.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="Main_heading">Payment form</h1>
        <h2>Contact Information</h2>
        <p>Required fields are followed by*</p>
        <p>Name*: <input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
            Male <input type="radio" name="Gender" id="male" required>
            Female <input type="radio" name="Gender" id="female"required>
        
        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
    <p>Email:  <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode" required></p>
    <hr>
    <h2>Payment details</h2>
    <p>Card type: 
        <select name="Card_type" id="Card_type">
            <option value="">--Select a card type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    <p>Card number <input type="number" name="Cardnumber" id="Cardnumber" required></p>
    <p>Card exp dt. <input type="date" name="card Exp dt." id="" required>card exp dt.</p>
    <p>CVV <input type="password" name="CVV" id="CVV" required></p>
    <input type="submit" value="Pay Now">
</div>
</body>
</html>
